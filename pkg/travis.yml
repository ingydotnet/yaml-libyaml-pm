install:
- perlbrew install-cpanm -f
- git clone https://github.com/ingydotnet/test-base-pm
    ../test-base-pm
# Travis Dist::Zilla was out of date on Jan 2, 2017
# Remove 'Dist::Zilla' after fixed.
- cpanm --quiet --notest
    Test::Base
    Zilla::Dist
    Dist::Zilla

script:
- zild disttest

notifications:
  irc:
    channels:
    - irc.perl.org#yaml
    on_success: change
    on_failure: always
    skip_join: true

# Hack to not run on tag pushes:
branches:
  except:
  - /^v?[0-9]+\.[0-9]+/
